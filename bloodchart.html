<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Buildup Comparison: Bloodflame Blade vs. Blood Grease</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        canvas {
            max-width: 100%;
            height: 400px; /* Fixed height for the chart */
        }
    </style>
</head>
<body>
    <h2>Blood Buildup Comparison: Bloodflame Blade vs. Blood Grease</h2>
    <canvas id="bloodBuildupChart"></canvas>

    <script>
        const ctx = document.getElementById('bloodBuildupChart').getContext('2d');
        const bloodBuildupChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [10, 20, 30, 40, 50, 60],
                datasets: [
                    {
                        label: 'Bloodflame Blade',
                        data: [130, 150, 170, 190, 210, 230],
                        borderColor: 'darkred',
                        backgroundColor: 'rgba(139, 0, 0, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Blood Grease',
                        data: [125, 140, 155, 170, 185, 200],
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Arcane Stat Investment'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Blood Buildup (60 seconds)'
                        },
                        min: 120,
                        max: 240,
                        ticks: {
                            stepSize: 20
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                responsive: true,
                maintainAspectRatio: true /* Maintain aspect ratio */
            }
        });
    </script>
</body>
</html>
